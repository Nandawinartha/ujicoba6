{{ "<!-- navigation -->" | safeHTML }}
<header class="nav-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="{{ site.BaseURL | relLangURL }}">
            {{ if site.Params.logo }}
            {{ partial "image.html" (dict "Src" site.Params.logo "Alt" site.Title "Class" "img-fluid" "width" site.Params.logo_width) }}
            {{ else }}
            {{site.Title}}
            {{ end }}
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              {{ partial "image.html" (dict "Src" `images/hamburger-icon.png` "Alt" "menu" "Class" "img-fluid" ) }}
            </span>
          </button>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav ml-auto">
              {{ range site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link page-scroll"
                  href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}
